user  nginx;
worker_processes auto;

events { worker_connections 1024; }

http {
  
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  types_hash_max_size 4096;
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  
  gzip on;
  gzip_types text/plain text/css application/javascript application/json application/xml image/svg+xml;
  gzip_min_length 1024;

  
  proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=STATIC:10m inactive=10m max_size=256m;

  
  upstream wordpress_upstream {
    server wp1:80 max_fails=3 fail_timeout=10s;
    server wp2:80 max_fails=3 fail_timeout=10s;
  }

  server {
    listen 80 default_server;
    server_name _;

    
    location /health {
      return 200 "ok\n";
      add_header Content-Type text/plain;
    }

    
    location ~* \.(?:css|js|jpg|jpeg|png|gif|ico|svg|webp|woff|woff2|ttf)$ {
      proxy_pass http://wordpress_upstream;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      proxy_set_header X-Forwarded-Host $host;
      expires 7d;
      proxy_cache STATIC;
      proxy_cache_lock on;
      proxy_cache_valid 200 301 302 10m;
      add_header X-Cache-Status $upstream_cache_status;
    }

    
    location / {
      proxy_set_header X-Forwarded-Host $host;
      proxy_pass http://wordpress_upstream;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
}
